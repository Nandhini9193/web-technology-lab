<!DOCTYPE html>
<html>
<head>

 <style>
 body {

 } 
 table {

 }

 color: rgb(0, 13, 255); 
 } 
 tr:nth-child(odd) {

}

 text-align: center; 
 } 
 </style>
</head>

 </tr>
 <tr>
 <td>FRL1005</td>

 </tr>

 </tr>
 </table>
</body>
</html>
